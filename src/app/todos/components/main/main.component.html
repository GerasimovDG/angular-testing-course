<section class="main" data-testid="main" [ngClass]="{ hidden: noTodosClass() }">
  <input
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    data-testid="toggleAll"
    data-cy="toggleAll"
    [checked]="isAllTodosSelected()"
    (change)="toggleAllTodos($event)"
  />
  <label for="toggle-all">Mark all as completed</label>
  <ul class="todo-list">
    @for (todo of visibleTodos(); track todo.id) {
      <app-todos-todo
        [todo]="todo"
        data-testid="todo"
        data-cy="todo"
        [isEditing]="editingId === todo.id"
        (setEditingId)="setEditingId($event)"
      ></app-todos-todo>
    }
  </ul>
</section>
